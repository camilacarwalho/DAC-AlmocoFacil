<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>



</h:head>
<ui:composition template="../template.xhtml">
    
	<!--     LINKS   -->
    <ui:define name="links">  
    	<ui:include src="menu.xhtml"/>    
    </ui:define>
    <!-- ............ -->
    
    <!--    MENSAGEM   -->
    <ui:define name="welcome"><h:outputLabel value="#{usuarioController.mensagem}"/></ui:define>
    <!-- ............ -->
    
    <ui:define name="top">
        <h4>Acompanhar solicitações</h4>
        <div class="row">

            <h:form prependId="false">
                <ul class="collection with-header">




					<li class="collection-item">

						<div class="row">
							<div class="input-field col s6">
								<h:inputText 
									id="first_name"
									value="#{solicitacaoController.buscarRequerente}"
									class="validate"
									placeholder="Informe o nome do requerente"/> 
								<label for="first_name">Buscar pelo requerente</label>
							</div>

							<div class="input-field col s3">							
								<h:selectOneListbox 
									id="BuscaStatusRequisicao"
									value="#{solicitacaoController.buscarStatusRequisicao}">
									<f:selectItem itemLabel="Todos os status"/>
									<f:selectItems
										var="statusRequisicao"
										value="#{solicitacaoController.listaStatusRequisicao}"
										item="#{statusRequisicao}"
										itemLabel="#{statusRequisicao.nome}"/>
								</h:selectOneListbox>
								<label>Buscar pelo status</label>
							</div>
							
							<dir class="col s3">
							 	<h:commandLink
							 		action="#{solicitacaoController.buscar()}"
							 		class="btn-floating btn-small waves-effect waves-light teal">
							 		<i class="material-icons">search</i>
							 	</h:commandLink>
								
							</dir>

						</div>



					</li>


					<li class="collection-item">
                        <div class="row">

                            <div class="col l2"><b>Data</b></div>
                            <div class="col l6"><b>Requerente</b></div>                            
                            <div class="col l2"><b>Status</b></div>
                            <div class="col l2"><b>Operações</b></div>
                        </div>
                    </li>
                    <ui:repeat var="solicitacao" value="#{solicitacaoController.listSolicitacao}">
                        <li class="collection-item">
                            <div class="row">
                                <div class="col l2">
                                    <h:outputText 
                                    	value="#{solicitacao.dataSolicitacao}"
                                    	converter="dateConverter"/>
                                </div>                            
                                <div class="col l6">
                                    <h:outputText value="#{solicitacao.usuario.pessoa.nome}"></h:outputText>
                                </div>                            
                                <div class="col l2">
                                    <h:outputText value="#{solicitacao.statusRequisicao.nome}"></h:outputText>
                                </div>
                                <div class="col l2">
                                    <a href="#"
                                    	class="tooltipped" data-position="left" data-tooltip="Visualizar" >
                                    	<i class="teal-text small material-icons">event_note</i>
                                    </a>
                                    
                                    <a href="#"
                                    	class="tooltipped" data-position="left" data-tooltip="Autorizar" >
	                                    <i class="teal-text small material-icons">event_available</i>
                                    </a>
                                    <!-- <i class="grey-text text-lighten-3 small material-icons">event_available</i>-->
                                    <a href="#"
                                    	class="tooltipped" data-position="left" data-tooltip="Autorizar" >
                                    	<i class="red-text small material-icons">event_busy</i>
                                    </a>
                                </div>

                            </div>

                        </li>

                    </ui:repeat>
                </ul>
            </h:form>
        </div>
        
        
        <ui:include  src="../includes/paginacao.xhtml">
        	<ui:param value="#{solicitacaoController}" name="controller"/>
        </ui:include> 
        
    </ui:define>
</ui:composition>
</html>
