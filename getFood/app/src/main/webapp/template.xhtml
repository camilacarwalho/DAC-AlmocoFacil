<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RefeiçãoIF</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet" />


    <h:outputStylesheet library="css" name="materialize.css" />

    <h:outputStylesheet library="css" name="templateStyle.css" />

</h:head>
<h:body>



    <nav class="grey darken-4">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Refeições IF</a>


            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <ui:insert name="links">

                </ui:insert>

            </ul>
        </div>
    </nav>
    <div class="row grey darken-3"><div class="footer-copyright grey darken-3">
        <div class="grey darken-3 container white-text col s6 offset-s10">
            <ui:insert name="welcome"> Bem vindo, professor.</ui:insert>

        </div>
    </div></div>



    <br/>

    <div class="container">

        <ui:insert name="top">

        </ui:insert>

        <div>

            <h:messages
                    layout="table"
                    showSummary="true"
                    showDetail="true"
                    globalOnly="true"

                    errorClass="card-panel center-align red white-text "

                    fatalClass="card-panel center-align grey darken-4 white-text "

                    infoClass="card-panel center-align green accent-3 black-text "

                    warnClass="card-panel center-align yellow accent-3 black-text "
            />

            <ui:insert name="centro">

            </ui:insert></div>


    </div>



    <!--  Scripts-->
    <h:outputScript library="js" name="JQuery.js" />
    <h:outputScript library="js" name="materialize.js" />
    <h:outputScript library="js" name="init.js" />

    <h:outputScript library="js" name="core.js" />

    <script>
        $('.dropdown-trigger').dropdown();

        $(document).ready(function() {
            $('.modal').modal();
        });
        $(document).ready(function() {
            $('.collapsible').collapsible();
        });
        $(document).ready(function() {
            $('.scrollspy').scrollSpy();
        });
        $(document).ready(function(){
            $('.tooltipped').tooltip();
        });
    </script>
</h:body>

</html>
