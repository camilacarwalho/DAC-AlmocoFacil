<ui:composition
	xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">
	
	<h4>Dados gerais:</h4>
    <a href="#modalEditar" class="modal-trigger  ">Editar dados</a>
    <a href="#modalDesativar" class="grey-text modal-trigger">Desativar conta</a>
    
    <h:form prependId="false">
        <ul class="collection with-header">
            <li class="collection-item">
                <div class="row">
                    <div class="col l3"><b>Nome</b></div>
                    <div class="col l3"><b>Telefone</b></div>
                    <div class="col l3"><b>Matr√≠cula</b></div>
                    <div class="col l3"><b> Cargo</b></div>
                </div>
            </li>
            <li class="collection-item">
                <div class="row">
                    <div class="col l3"><h:outputText value="#{usuarioController.nome}"/></div>
                    <div class="col l3"><h:outputText value="#{usuarioController.telefone}"/></div>
                    <div class="col l3"><h:outputText value="#{usuarioController.matricula}"/></div>
                    <div class="col l3"><h:outputText value="#{usuarioController.cargo}"/></div>
                </div>
            </li>
        </ul>
    
    
    
  <!-- Modal Editar -->
  <div id="modalEditar" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Editar dados</h4>
      <br/>
      <p>
      	<div class="input-field col s6">
          <h:inputText 
          	id="nome" 
          	value="#{usuarioController.nome}" 
          	class="validate"/>
          <label for="nome">Nome</label>
        </div>
        
        <div class="input-field col s6">
          <h:inputText 
          	id="telefone"
          	value="#{usuarioController.telefone}" 
			class="validate"/>
          <label for="telefone">Telefone</label>
        </div>
        
        <div class="input-field col s12">
          <h:inputSecret 
          	id="senha"
          	value="#{usuarioController.senha}" 
          	class="validate"/>
          <label for="senha">Senha</label>
        </div>
      </p>
    </div>
    <div class="modal-footer">
      <h:commandLink action="#{usuarioController.editar}" class="modal-close waves-effect waves-green btn-flat">Salvar</h:commandLink>
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
    </div>
  </div>
	
	</h:form>
	
</ui:composition>
