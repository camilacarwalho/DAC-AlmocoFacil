<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>



</h:head>
<ui:composition template="../template.xhtml">
  
	<!--     LINKS   -->
    <ui:define name="links">  
    	<ui:include src="menu.xhtml"/>    
    </ui:define>
    <!-- ............ -->
    
    <!--    MENSAGEM   -->
    <ui:define name="welcome"><h:outputLabel value="#{usuarioController.mensagem}"/></ui:define>
    <!-- ............ -->
    
    <ui:define name="top">
        <h4>Acompanhar refeições</h4>
        <div class="row">

            <!--<h:form prependId="false">-->
                <ul class="collection with-header">
                    <li class="collection-item">
                        <h:form prependId="false">
                            <div class="row">
                                <div class="input-field col s3">
                                    <p:inputMask value="#{gestaoRefeicaoController.dataInicial}" mask="99/99/9999" converter="dateConverter">
                                        <f:ajax/>
                                    </p:inputMask>
                                    <label>Data Inicial</label>
                                </div>
                                <div class="input-field col s3">
                                <p:inputMask mask="99/99/9999" value="#{gestaoRefeicaoController.dataFinal}" converter="dateConverter">
                                    <f:ajax/>
                                </p:inputMask>
                                <label>Data Final</label>
                            </div>
                                <dir class="col s3">
                                    <h:commandLink
                                            action="#{gestaoRefeicaoController.buscar}"
                                            class="btn-floating btn-small waves-effect waves-light teal">
                                        <i class="material-icons">search</i>
                                    </h:commandLink>
                                </dir>
                            </div>
                        </h:form>
                    </li>
                    <li class="collection-item">
                        <div class="row">
                            <div class="col l3"><b>Data</b></div>
                            <div class="col l3"><b>Refeição</b></div>
                            <div class="col l3"><b>Quantidade</b></div>
                            <div class="col l2"><b>Status</b></div>
                        </div>
                    </li>
                    <ui:repeat var="autorizacao" value="#{gestaoRefeicaoController.itens}">
                        <li class="collection-item">
                            <div class="row">
                                <div class="col l3">
                                    <h:outputText  value="#{autorizacao.data}"><f:converter converterId="dateConverter"/> </h:outputText>
                                </div>
                                <div class="col l3">
                                    <h:outputText value="#{autorizacao.nome}"></h:outputText>
                                </div>
                                <div class="col l3">
                                    <h:outputText value="#{autorizacao.quantidade}"></h:outputText>
                                </div>
                                <div class="col l2">
                                    <h:outputText value="#{autorizacao.statusAutorizacao}"></h:outputText>
                                </div>



                            </div>

                        </li>

                    </ui:repeat>
                    <li class="collection-item">
                        <div class="row">
                            <ui:include  src="../includes/paginacao.xhtml">
                                <ui:param value="#{gestaoRefeicaoController}" name="controller"/>
                            </ui:include>
                        </div>
                    </li>

                    <li class="collection-item">
                        <div class="row">
                            <p>Total de requisições encontrados: <h:outputText value="#{gestaoRefeicaoController.quantidadeItens}"/></p>
                        </div>
                    </li>
                </ul>
            <!--</h:form>-->
        </div>
    </ui:define>
</ui:composition>
</html>
